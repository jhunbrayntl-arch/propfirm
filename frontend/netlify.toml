[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Use Netlify Next.js plugin
plugins = ["@netlify/plugin-nextjs"]

# Redirect all API calls to backend (replace YOUR-BACKEND-URL with your actual backend URL)
[[redirects]]
  from = "/api/*"
  to = "https://YOUR-BACKEND-URL.onrender.com/api/:splat"
  status = 200
  force = true
  headers = { X-From = "Netlify" }

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
