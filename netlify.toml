[build]
  base = "frontend"
  publish = ".next"
  command = "npm run build"

plugins = ["@netlify/plugin-nextjs"]

[[redirects]]
  from = "/api/*"
  to = "https://YOUR-BACKEND-URL.onrender.com/api/:splat"
  status = 200
  headers = { X-From = "Netlify" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
